services:
  postgres:
    image: postgres:16-alpine
    container_name: devsworth_db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devsworth123}
      POSTGRES_DB: ${DB_NAME:-devsworth}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - devsworth_net

  redis:
    image: redis:alpine
    container_name: devsworth_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - devsworth_net

volumes:
  postgres_data:
  redis_data:

networks:
  devsworth_net: